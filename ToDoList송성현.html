<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(183, 231, 250);
        }
        h2 {
            margin: 30px;
            color : green;
        }
        .box {
            
            width: 500px;
            margin: 30px; 
            border: 3px solid green;
            padding: 20px 30px 50px; 
            background: rgb(236, 252, 255);
        }     
        span {
            padding: 12px;
            margin: 12px;
        }
    </style>
    <script>
        //============================================================
        function gid(id) {return document.getElementById(id);}
        //============================================================
        function spanClickHandler() {
            let parentID = this.parentNode.getAttribute('id');
            if(parentID == 'listDone')
                gid("listToDo").appendChild(this);
            else
                gid("listDone").appendChild(this);
        }
        //============================================================
        function btnclickhandler(){
            $(this.parentNode).remove();
        }
        //============================================================
        function keydownHandler() {
            if(event.keyCode == 13) {
                let newItem = document.createElement("span");
                newItem.innerHTML = this.value;
                $(newItem).addClass("badge");
                $(newItem).addClass("bg-success");
                let btn = document.createElement('button');
                btn.innerHTML = 'x';
                $(btn).addClass("btn btn-primary btn-sm");
                $(btn).click(btnclickhandler);
                newItem.appendChild(btn);
                $(newItem).click(spanClickHandler);
                gid('listToDo').appendChild(newItem);
                this.value = "";
            }
        }
        //============================================================
        $(document).ready(function(){
            $("span").click(spanClickHandler);
            $("#newItem").keydown(keydownHandler);
        });
        //============================================================
    </script>
</head>
<body>
    <h1>ToDo List Project</h1>
    <hr>
    New: <input type="text" id="newItem" size="60">
    <hr>
    <h2>ToDo</h2>
    <div class="box" id="listToDo">     
    </div>
    <h2>Done</h2>
    <div class="box" id="listDone">
    </div>
</body>
</html>
